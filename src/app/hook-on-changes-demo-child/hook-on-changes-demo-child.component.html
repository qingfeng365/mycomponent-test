
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">我是子组件:HookOnChangesDemoChildComponent</h3>
  </div>
  <div class="panel-body">
    <div>父组件传来的输入属性(quantity):
      <input type="number" placeholder="请输入数量" [(ngModel)]="quantity"/>
    </div>
    <div>用户姓名: {{user.name}}</div>
    <div>自身属性(price):
      <input type="number" placeholder="请输入价格" [(ngModel)]="price"/>
    </div>
  </div>
</div>
